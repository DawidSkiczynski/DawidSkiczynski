<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="rodz">
    <input id="L">
    <button onclick="f()">oblicz</button>
    <span id="w"></span>
    <script>
        function f(){
            let rodz=document.querySelector("#rodz").value;
            let L=document.querySelector("#L").value;
            let x;
            let w=document.querySelector("#w");
            if(rodz=="1"){
                x=L*4;
            }
            else if(rodz=="2"){
                x=L*3,5;
            }
            else{
                x=0;
            }
            
            w.innerHTML=x;
        }
    </script>
</body>
</html>
